{% extends "base.html" %}

{% block content %}
<section class="home" id="home">
    <div class="home-content">
        <h1>Hi, I'm <span>Jason Qin</span></h1>
        <div class="text-animate">
            <h3 id="text">Hover here!</h3>
        </div>
        <p>I am a student at Columbia University studying Computer Science and Economics.
            Thank you for visiting my page. Feel free to poke around!
        </p>
        <div class="btn-box">
            <a href="/resume" class="btn">Resume</a>
            <a href="/contact" class="btn">Connect</a>
        </div>

        <div class="home-sci">
            <a href="https://www.linkedin.com/in/jasonqinedu/" target="_blank"><i class='bx bxl-linkedin'></i></a>
            <a href="https://github.com/jaysonedu" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="mailto:jasonqinedu@gmail.com?subject=[Website]" target="_blank"><i class='bx bx-envelope'></i></a>

        </div>

        <div class="home-imgHover">
            
        </div>

    </div>

    <!--Source: Zach Goodson, Github: Quantum-Studios-->
    <script>
        const letters = "abcdefghijklmnopqrstuvwxyz";
   
        let interval = null;
   
        document.getElementById("text").onmouseover = event => {
             let iteration = 0;
   
             clearInterval(interval);
   
             interval = setInterval(() => {
                  event.target.innerText = event.target.innerText
                       .split("")
                       .map((letter, index) => {
                            if (index < iteration) {
                                 return event.target.dataset.value[index];
                            }
   
                            return letters[Math.floor(Math.random() * 26)]
                       })
                       .join("");
   
                  if (iteration >= event.target.dataset.value.length) {
                       clearInterval(interval);
                  }
   
                  iteration += 1 / 3;
             }, 30);
        }

        text.onmouseout = function() {
            clearInterval(interval)
            for(i = 0; i < text.childNodes.length; i++) {
                var letter = text.childNodes[i]
                letter.innerHTML = letter.getAttribute('data-ltr')
            }
        }
   </script>

</section>
{% endblock %}
