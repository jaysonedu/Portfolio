{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.title }}">
            {% endif %}
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
</div>
{% endblock %}
