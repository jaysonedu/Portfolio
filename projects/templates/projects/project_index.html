{% extends "base.html" %}

{% block content %}
<div class="projects-container">
    {% for project in projects %}
    <div class="project-section" style="background-image: url('{{ project.image.url }}');">
        <div class="project-content">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description|truncatewords:30 }}</p>
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
