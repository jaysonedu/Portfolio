{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
    </div>

    <h1 class="mt-4 mb-4">Projects</h1>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
